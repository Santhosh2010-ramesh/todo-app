<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Personal & Business</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Todo List</h1>
    
    <!-- Personal Todo Section -->
    <div class="todo-section personal">
      <h2>Personal Tasks</h2>
      <div class="input-container">
        <input type="text" id="personal-input" placeholder="Add a personal task" />
        <button id="add-personal-btn">Add</button>
      </div>
      <ul id="personal-todo-list">
        <!-- Personal tasks will go here -->
      </ul>
    </div>

    <!-- Business Todo Section -->
    <div class="todo-section business">
      <h2>Business Tasks</h2>
      <div class="input-container">
        <input type="text" id="business-input" placeholder="Add a business task" />
        <button id="add-business-btn">Add</button>
      </div>
      <ul id="business-todo-list">
        <!-- Business tasks will go here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
